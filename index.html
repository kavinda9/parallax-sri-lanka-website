<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore beautiful places in Sri Lanka through an interactive parallax scrolling experience"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png" />

    <!-- Page Title -->
    <title>Discover Sri Lanka - Parallax Journey</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>

  <body>
    <!-- Navigation Header (NOT FIXED - scrolls with page) -->
    <header id="header">
      <a href="#" class="logo">ðŸ‡±ðŸ‡° Sri Lanka</a>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#places">Places</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </header>

    <!-- Welcome Home Screen -->
    <section class="welcome-section" id="home">
      <img src="images/welcome.png" alt="Welcome to Sri Lanka" id="welcome" />

      <!-- Scroll Down Indicator -->
      <div class="scroll-indicator">
        <p>Scroll to explore</p>
        <div class="arrow"></div>
      </div>
    </section>

    <!-- Content Section with dark blue background -->
    <div class="content" id="places">
      <h2>Explore Beautiful Sri Lanka</h2>
      <p>
        Discover 10 stunning locations across Sri Lanka. From ancient rocks to
        pristine beaches, experience the beauty of the pearl of the Indian
        Ocean.
      </p>

      <!-- Sigiriya Section with zoom and bubble effect -->
      <section class="location-section" id="sigiriya">
        <!-- The circular bubble container -->
        <div class="bubble-container" id="bubble">
          <div class="bubble-circle">
            <!-- Images will be placed here when they shrink -->
          </div>
        </div>

        <!-- Animated layers that shrink into bubble (start hidden, no full screen) -->
        <div class="shrink-layer" id="sigiriya-layer" data-shrink-at="1">
          <img src="images/sigiriya.png" alt="Sigiriya" />
        </div>

        <div class="shrink-layer" id="layer1-anim" data-shrink-at="2">
          <img src="images/1.png" alt="Trees" />
        </div>

        <div class="shrink-layer" id="layer2-anim" data-shrink-at="3">
          <img src="images/2.png" alt="Bushes" />
        </div>

        <div class="shrink-layer" id="layer3-anim" data-shrink-at="2.5">
          <img src="images/3.png" alt="Background" />
        </div>

        <div class="shrink-layer" id="layer4-anim" data-shrink-at="3.5">
          <img src="images/4.png" alt="Foreground" />
        </div>
      </section>

      <!-- More locations will be added here -->
    </div>

    <!-- Scroll to Top Button -->
    <a id="top" href="#home"> <i class="fas fa-arrow-up">â†‘</i> </a>
  </body>

  <!-- JavaScript file at end -->
  <script src="script.js"></script>
</html>
